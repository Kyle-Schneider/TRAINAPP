    <title>train schedule</title>
</head>

<body>

    
        <div class="container">
        <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4">Midnight Special Train Schedule</h1>
                <p class="lead">CHOO CHOO</p>
            </div>
        </div>
    </div>

    <div class = "container">
            <div class ="card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
    
    <table id = "tableinput" class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Train name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>

            <tbody id = "tablebody">
    

            
            </tbody>
          </table>
          
        </div>
    </div>
</div>

        <div class = "container">
            <div class ="card">
                    <div class="card-header">Add a Train</div>
                    <div class="card-body">
                
        <form>
                <div class="form-row">
                  <label for="inputAddress">Train Name</label>
                  <input type="text" class="form-control" id="trainname" placeholder="">
                </div>
                <div class="form-row">
                  <label for="inputAddress2">Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="where ya goin">
                </div>
                <div class="form-row">
                        <label for="inputAddress2">First Train Time (Military)</label>
                        <input type="text" class="form-control" id="firsttraintime" placeholder="">
                      </div>
                      <div class="form-row">
                            <label for="inputAddress2">Frequency (minutes)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="how often">
                          </div>
                
                  </div>
                
                <button id= "addtrain" type="submit" class="btn btn-primary">GO!</button>
              </form>

            </div>
            </div>
            </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <script src="assets/train.js"></script>
